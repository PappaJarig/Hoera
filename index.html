<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1db954;
        }
    </style>
    <script>
        // Function to trigger the IFTTT webhook
        function triggerWebhook() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://maker.ifttt.com/trigger/your_event/with/key/your_ifttt_key", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                "value1": "Triggered via GitHub Page"
            }));
        }

        // Trigger the webhook when the page loads
        window.onload = function() {
            triggerWebhook();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your request has been processed successfully.</p>
        <p>You can now enjoy your Spotify Premium gift!</p>
        <p><a href="https://spotify.com" style="color: #1db954; text-decoration: none;">Go to Spotify</a></p>
    </div>
</body>
</html>
